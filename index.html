        <!-- The dots/circles -->
        <div class="dots" style="text-align:center">

            <span class="dot" onclick="currentSlide(3)"></span> 
        </div>

    <br><br>
    

    <!-- Javascript code for Follow Button -->
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            
            if (n > slides.length) {
                slideIndex = 1
            } 
            
            if (n < 1) {
                slideIndex = slides.length
            }
            
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none"; 
            }
            
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            
            slides[slideIndex-1].style.display = "block"; 
            dots[slideIndex-1].className += " active";
        }
    </script>
    
    
    <!-- Javascript code for Heart Button -->
    <script>
        function likeFunction(x) {
            x.classList.toggle("gold-heart");
        }
        
        function saveFunction(x) {
            x.classList.toggle("gold-bookmark");
        }
        
    </script>
    
    <!--Modal Code Begins-->

            <!--Modal Content-->

                </div>

        </div>
    </li> 
    <!--Javascript code to create a functional modal on the page-->
    <script>
        var modal = document.getElementById('commentModal');
        
        window.onclick = function(event) {
            if (event.target == modal) { 
                modal.style.display = "none";
            }
        }
    </script>
